<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- added from my kit in font awesome  -->
    <script src="https://kit.fontawesome.com/662ec8bbbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </nav>
            <img src="assets/PerfectImg.jpg" id="img">
            <h1>Perfect</h1>
            <p>Ed Sheeran</p>

            <!-- add audio  -->
              <!-- <audio controls id="song"> remove controls to remove default playbar of song  -->
             <audio id="song">
                 <source src="assets/PerfectSong.mp3" type="audio/mpeg">
             </audio>

             <input type="range" value="0" id="progress">

             <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
             </div>
        
        </div>   
    </div> 

    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play")
            } else {
                song.play();
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause")
            }
        }
      //update the progress bar every 0.5 sec as song plays
        if(song.play()){
            setInterval(() =>{
                progress.value = song.currentTime;
            }, 500);
        }

        //change the song acc to slide range

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause")
        }


    </script>
</body>
</html>
