<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/662ec8bbbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </nav>
            <img src="assets/PerfectImg.jpg" id="img">
            <h1>Perfect</h1>
            <p>Ed Sheeran</p>

            <!-- add audio  -->
             <audio controls>
                 <source src="assets/PerfectSong.mp3" type="audio/mpeg">
             </audio>

             <input type="range" value="0" id="progress">
        
        </div>   
    </div> 
</body>
</html>
